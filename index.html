<!DOCTYPE html>
<html>
<head>
    <title>Lucky Sevens</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script type="text/JavaScript" src="luckysevens.js">            
</head>

  <div class="container col-3">
    <h1>Lucky Sevens!</h1>
    
    <form name="LuckySevens" onsubmit=" return play();">
    
      <label for="bet">Starting Bet: </label>
      <div class="input-group mb-">
          <div class="input-group-prepend">
              <span class="input-group-text">Total $</span>
      </div>
      
      
        <input type="number" id="bet" class="form-control">
        <div class="input-group-append">
            <span class="input-group-text">$0.00</span>
        </div>
    </div><br>
    <div class="text-center">
        <button type="submit" id="submitButton" class="btn btn-primary>Play!</button>
  </div>
</form><br>

  <table id="results" class="table table-striped" style="display:none;">
<thead>
    <tr>
        <th>Game Results</th>
        <th></th>
    </tr>
</thead>
<tbody>
   <tr>
      <td>Starting Bet</td>
      <td><span id="start"></span></td>
   </tr>
   <tr>
      <td>Total Rolls Before Going Broke</td>
      <td><span id="rollsNum></span></td>
   </tr>
   <tr>
      <td>Highest Amount Won</td>
      <td><span id="highestMax></span></td>
   </tr>
   <tr>
      <td>Roll Count at Highest Amount Won</td>
      <td><span id="numberofrolls></span></td>
  </tr>
 </tbody>
</table>

      </div>
      
 </html>
